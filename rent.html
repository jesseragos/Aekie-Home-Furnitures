<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Aekie Home Furnitures</title>
				
		<link rel="stylesheet" href="./utils/stylesheets/w3.css">
		<link rel="stylesheet" href="./utils/stylesheets/aekiestyle.css">
		<link rel="stylesheet" href="./utils/stylesheets/animate.css">
		<link rel="stylesheet" href="./res/fonts/font-awesome-4.6.3/css/font-awesome.min.css">						
<!--		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"> -->
		
		<style>
			.categoryBox img { height: 200px; border: 5px groove grey; }
		</style>
		
	</head>
	
	
	<body>
	
		<!-- Message bar (Notification) -->
		<div id="msgBar"></div>
	
		<!-- Cart Section -->
		<div id="cartSection" class="w3-modal"><!-- Cart Section Content --></div>
	
		<!-- Navbar (sit on top) -->
		<div class="w3-top" id="top"><!-- Navbar Content --></div>
		
		<span id="rentCartBtn" class="w3-btn w3-margin-right aekieBtn w3-border-blue-grey w3-bottombar w3-hide-medium w3-hide-small" 
				onclick="document.getElementById(&quot;rentCartSection&quot;).style.display = &quot; block &quot;">
			Rent <i class="fa fa-shopping-cart"></i> (<span class="rentItemsQuantity"></span>)
		</span>
		<span id="small-rentCartBtn" class="w3-btn w3-margin-right aekieBtn w3-border-blue-grey w3-bottombar w3-hide-large" 
				onclick="document.getElementById(&quot;small-rentCartSection&quot;).style.display = &quot; block &quot;">
			Rent <i class="fa fa-shopping-cart"></i> (<span class="rentItemsQuantity"></span>)
		</span>
		
		<div id="rentCartSection" class="w3-modal" style="z-index: 12; background-color: rgba(250, 250, 250, 0.2) !important; overflow: hidden;"></div>
		
		<!-- Main Content -->
		<div class="aekieMainContent w3-container w3-content w3-margin-bottom w3-row">				
			<span class="w3-xlarge w3-tag w3-wide w3-margin-left animated slideInRight">Available to rent</span>	  										
			<div id="rentContent" class="w3-content w3-margin-top"><!-- Rent Product Content --></div>						
		</div>
		
		<!-- Footer -->
		<footer class="w3-dark-grey w3-padding-48" id="footer"><!-- Footer Content --></footer>
		 
<!-- Script -->		
		<script src="./res/jsonData/categories.js"></script>
		<script src="./res/jsonData/bedroom_and_storage.js"></script>
		<script src="./res/jsonData/living_room.js"></script>
		<script src="./res/jsonData/dining_room.js"></script>
		<script src="./res/jsonData/display_and_decors.js"></script>
		<script src="./utils/scripts/variables.js"></script>
		<script src="./utils/scripts/DecimalFormat.js"></script>
		<script src="./utils/scripts/aekieFunctions.js"></script>
		<script src="./utils/scripts/dataExtract.js"></script>
		<script src="./utils/scripts/setup.js"></script>
		<script src="./utils/scripts/setupRent.js"></script>		

	</body>
	
</html>
