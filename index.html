<!DOCTYPE html>

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Aekie Home Furniture</title>
		
		<style>
			#hotFeatsContent { padding-top: 18px; }
			#hotFeatsContent .itemBox div { color: white; background-color: #f44336 }
			#onSaleContent .itemBox { display: inline-block; width:300px !important; height: 50px !important; margin-right: 20px; }
			.tsSlide, .nrSlide { display: none; }
		</style>
		
		
		<link rel="stylesheet" href="./utils/stylesheets/w3.css">
		<link rel="stylesheet" href="./utils/stylesheets/aekiestyle.css">
		<link rel="stylesheet" href="./utils/stylesheets/animate.css">
		<link rel="stylesheet" href="./res/fonts/font-awesome-4.6.3/css/font-awesome.min.css">		
<!--		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"> -->
		
	</head>

	
	<body>
	
		<!-- Message bar (Notification) -->
		<div id="msgBar"></div>
		
		<!-- Cart Section -->
		<div id="cartSection" class="w3-modal"><!-- Cart Section Content --></div>
	
		<!-- Navbar (sit on top) -->
		<div class="w3-top" id="top"> <!-- Navbar Content--> </div>
		
		<!-- Homepage Title Slideshow Parallax -->
		<div id="homeView" class="mainSS w3-opacity w3-display-container">
		
		  <div class="w3-hide-small w3-hide-medium">
			  <div class="w3-display-middle" style="white-space:nowrap;">
				
					<!-- Title -->
				<div style="border: 20px solid #55ff00; border-bottom-width: 45px; padding-left:12px;">			   
					<span style="font-family:aekieFont; font-size:100px; color:white; text-shadow:10px 10px 10px black">AEKIE</span>
					&nbsp;
					<span style="font-size:40px" class="w3-tag">Home Furniture</span>
				</div>
				   
				<!-- Slogan -->		     
				<span style="padding: 0px 12px; color:black; font-size:21px; float:right; background: rgba(255, 255, 255, .55);">
					Your home: the real urban living
				</span>
							  
			  </div>			  			  
		  </div>
		  
		  <!-- Phone/Tablets -->
		  <div class="w3-hide-large">
			<div class="w3-display-middle" style="white-space:nowrap;">
				<div style="border: 5px solid #55ff00; border-bottom-width: 10px; padding-left:10px;">			   
				
					<!-- Title -->		     
					<span style="font-family:aekieFont; font-size:50px; color:white; text-shadow:10px 10px 10px black">AEKIE</span>
					&nbsp;
					<span style="font-size:15px" class="w3-tag">Home Furniture</span>
					
			   </div>
				
					<!-- Slogan -->		     
					<span style="padding: 1px 5px; background: rgba(255, 255, 255, .55); color:black; font-size:15px; float:right;">Your home: the real urban living</span>
			</div>
		  </div>
		  		  
		  <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-8">
			<div style="text-shadow: 0px 0px 15px black;">Scroll to explore</div>
			<div style="font-size: 30px"><i class="fa fa-angle-down"></i></div>
		  </div>
		  
		</div>
		
		<!-- Padding after home slideshow -->
		<div id="hotFeatsStartPad">
			<div class="w3-padding-8 w3-dark-grey"></div>
			<div class="w3-padding-32"></div>
		</div>
		
		<!-- HOT FEATS -->
		<!-- Title bar -->
		<div id="hotFeatsSection">
			<div class="homeSectionTitle w3-display-container" id="hotFeatsBanner">
			  <div class="w3-display-float">
				<span class="w3-xlarge w3-tag w3-wide">Hot Feats</span>			
			  </div>
			</div>
			
			<div id="hotFeatsContent" class="itemGrid w3-content w3-container w3-row-padding w3-border w3-border-red w3-margin-top"></div>
		</div>
		
		<!-- Padding after HOT FEATS -->
		<div class="w3-padding-16" id="onSaleStartPad"><hr/></div>		
			
			
		<!-- ON SALE -->		
		<div class="homeSectionTitle w3-display-container"  id="onSaleSection">
			<span class="w3-xlarge w3-tag w3-wide">On Sale</span>					
			
			<div class="w3-row" style="position: relative; white-space: nowrap; overflow: auto;" id="onSaleItemsRow">	
				<!--
				<div class="w3-col w3-display-container w3-container l4 w3-card-8">	
					<img class="topSellers_Pics" src="./res/images/livingRoom/sofa/sofa_3.jpg" style="display: block; width:100%">
					<div class="w3-display-topright w3-tag ">-30%</div>
				</div>
				
				<a class="w3-btn-floating" style="position:absolute;top:45%;left:0;"><i class="fa fa-angle-left"></i></a>
				<a class="w3-btn-floating" style="position:absolute;top:45%;right:0;"><i class="fa fa-angle-right"></i></a>
				-->
				<div id="onSaleContent" style="margin: 30px;"></div>	
				
			</div>	
			
			<a class="w3-btn w3-large w3-hide-small" style="position:absolute;top:45%;left:0%;z-index:0" onclick="scrollLeftSmooth('onSaleItemsRow', -1);"><i class="fa fa-arrow-left"></i></a>
			<a class="w3-btn w3-large w3-hide-small" style="position:absolute;top:45%;right:0%;z-index:0" onclick="scrollLeftSmooth('onSaleItemsRow', 1);"><i class="fa fa-arrow-right"></i></a>
		</div>
		
		<!-- Padding after ON SALE -->
		<div class="w3-padding-16" id="tsAndNwStartPad"><hr/></div>
		
		<div class="w3-content w3-container w3-row-padding">
		<!-- TOP SELLERS -->
			<div class="w3-half w3-margin-top" style="position: relative;"  id="topSellersSection">
				<div class="homeSectionTitle w3-display-container w3-display-float"  id="topSellersBanner">
					<span class="w3-xlarge w3-tag w3-wide">Top Sellers</span>									
				</div>
				
				<div id="topSellersContent" class="w3-container"><!-- Top Sellers Content--></div>
				
				<a class="w3-btn-floating" style="position:absolute;top:45%;left:5%;z-index:0" onclick="tsSlideShow_shift(-1);"><i class="fa fa-angle-left"></i></a>
				<a class="w3-btn-floating" style="position:absolute;top:45%;right:5%;z-index:0" onclick="tsSlideShow_shift(+1);"><i class="fa fa-angle-right"></i></a>
			</div>
			
			<!-- Border between Top Sellers and New Releases -->
			<div class="w3-hide-large w3-hide-medium w3-border-bottom w3-border-grey">&nbsp;</div>
			
			<!-- NEW RELEASES -->
			<div class="w3-half w3-margin-top" style="position: relative;"  id="newReleasesSection">
				<div class="homeSectionTitle w3-display-container w3-display-float"  id="newReleasesBanner">
					<span class="w3-xlarge w3-tag w3-wide">New Releases</span>									
				</div>
				
				<div id="newReleasesContent" class="w3-container"><!-- New Releases Content--></div>
				
				<a class="w3-btn-floating" style="position:absolute;top:45%;left:5%;z-index:0" onclick="nrSlideShow_shift(-1);"><i class="fa fa-angle-left"></i></a>
				<a class="w3-btn-floating" style="position:absolute;top:45%;right:5%;z-index:0" onclick="nrSlideShow_shift(+1);"><i class="fa fa-angle-right"></i></a>
			</div>
			
		</div>
				
		<!-- Padding after TOP SELLERS & NEW RELEASES -->
		<div class="w3-padding-32"></div>
		
		<!-- Footer -->
		<footer class="w3-dark-grey w3-padding-48" id="footer"><!-- Footer Content --></footer>
		 
		 
<!-- Scripts -->
		<script src="./res/jsonData/categories.js"></script>
		<script src="./res/jsonData/bedroom_and_storage.js"></script>
		<script src="./res/jsonData/living_room.js"></script>
		<script src="./res/jsonData/dining_room.js"></script>
		<script src="./res/jsonData/display_and_decors.js"></script>
		<script src="./utils/scripts/variables.js"></script>
		<script src="./utils/scripts/DecimalFormat.js"></script>
		<script src="./utils/scripts/aekieFunctions.js"></script>
		<script src="./utils/scripts/dataExtract.js"></script>
		<script src="./utils/scripts/setup.js"></script>
		<script src="./utils/scripts/setupHome.js"></script>		
		<script src="./utils/scripts/index.js"></script>

	</body>
	
</html>
